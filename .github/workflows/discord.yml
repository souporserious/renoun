name: Notify Discord on release

on:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "",
                "embeds": [
                  {
                    "title": "ðŸš€ New Release ${{ github.event.release.tag_name }}",
                    "description": "A new version of Omnidoc is now available! Check out what\'s new in this release:",
                    "color": 3066993,
                    "fields": [
                      {
                        "name": "ðŸ”– Release Notes",
                        "value": "${{ github.event.release.body }}"
                      },
                      {
                        "name": "ðŸ“‚ Changes",
                        "value": "[View Full Changelog](${{ github.event.release.html_url }})"
                      }
                    ],
                    "footer": {
                      "text": "Released on ${{ github.event.release.published_at }}"
                    }
                  }
                ]
              }' \
          $DISCORD_WEBHOOK_URL
