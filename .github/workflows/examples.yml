name: Examples

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - 'examples/**'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Turn on verbose debug output'
        type: boolean
        default: false

env:
  NODE_ENV: production
  RENOUN_DEBUG: ${{ inputs.debug }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect example changes in last 24 hours
        id: detect
        run: |
          if git log --since="24 hours ago" --pretty=format: --name-only | grep -qE '^examples/'; then
            echo "changed=true" >>"$GITHUB_OUTPUT"
          else
            echo "changed=false" >>"$GITHUB_OUTPUT"
          fi

      - name: No changes
        if: steps.detect.outputs.changed == 'false'
        run: echo "No example changes in the last 24 h â€” skipping."

      - name: Setup Node and pnpm
        if: steps.detect.outputs.changed == 'true'
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        if: steps.detect.outputs.changed == 'true'
        run: pnpm install

      - name: Build
        run: pnpm build --filter=@examples/*
