name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency: test-${{ github.ref_name }}

env:
  NODE_ENV: test

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build MDX package
        run: pnpm --filter=@renoun/mdx build

      - name: Run tests
        run: pnpm --filter=packages/* test && pnpm run test:github
