name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: test-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Fetch base branch for comparison
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Audit dependencies
        run: pnpm audit --prod --audit-level=high

      - name: Determine affected packages
        id: affected
        run: |
          # Determine the base commit for comparison
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TURBO_SCM_BASE="${{ github.event.pull_request.base.sha }}"
          else
            # For push events, check if the "before" commit exists (handles force pushes)
            BEFORE_SHA="${{ github.event.before }}"
            if git cat-file -e "$BEFORE_SHA" 2>/dev/null; then
              TURBO_SCM_BASE="$BEFORE_SHA"
            else
              echo "⚠️ Previous commit $BEFORE_SHA not found (likely force push), using HEAD~1"
              TURBO_SCM_BASE="HEAD~1"
            fi
          fi
          export TURBO_SCM_BASE
          echo "TURBO_SCM_BASE: $TURBO_SCM_BASE"
          echo "### Affected Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          AFFECTED=$(pnpm turbo ls --affected --output=json 2>/dev/null || echo '{"packages":{"items":[]}}')
          echo "Affected packages JSON: $AFFECTED"

          # Count affected packages, excluding screenshot (handled by separate workflow)
          PACKAGE_COUNT=$(echo "$AFFECTED" | jq '[.packages.items[] | select(.name != "@renoun/screenshot")] | length')
          echo "package_count=$PACKAGE_COUNT" >> $GITHUB_OUTPUT
          echo "turbo_scm_base=$TURBO_SCM_BASE" >> $GITHUB_OUTPUT

          if [[ "$PACKAGE_COUNT" -gt 0 ]]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$AFFECTED" | jq -r '.packages.items[].name' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "_No packages affected_" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ No tests to run" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run tests for affected packages
        if: steps.affected.outputs.package_count != '0'
        env:
          TURBO_SCM_BASE: ${{ steps.affected.outputs.turbo_scm_base }}
        run: pnpm test --filter="...[$TURBO_SCM_BASE]" --filter="!@renoun/screenshot"
