name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: test-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Fetch base branch for comparison
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Determine affected packages
        id: affected
        env:
          TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || 'main' }}
        run: |
          echo "TURBO_SCM_BASE: $TURBO_SCM_BASE"
          echo "### Affected Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          AFFECTED=$(pnpm turbo ls --affected --output=json 2>/dev/null || echo '{"packages":{"items":[]}}')
          echo "Affected packages JSON: $AFFECTED"

          # Check if any packages are affected (note: structure is .packages.items[])
          PACKAGE_COUNT=$(echo "$AFFECTED" | jq '.packages.items | length')
          echo "package_count=$PACKAGE_COUNT" >> $GITHUB_OUTPUT

          # Check if screenshot package is affected (needs Playwright)
          if echo "$AFFECTED" | jq -e '.packages.items[] | select(.name == "@renoun/screenshot")' > /dev/null 2>&1; then
            echo "screenshot=true" >> $GITHUB_OUTPUT
            echo "Screenshot package is affected - will install Playwright"
          else
            echo "screenshot=false" >> $GITHUB_OUTPUT
          fi

          if [[ "$PACKAGE_COUNT" -gt 0 ]]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "$AFFECTED" | jq -r '.packages.items[].name' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "_No packages affected_" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… No tests to run" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Install Playwright Browsers
        if: steps.affected.outputs.screenshot == 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests for affected packages
        if: steps.affected.outputs.package_count != '0'
        env:
          TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || 'main' }}
        run: pnpm turbo run test --affected
